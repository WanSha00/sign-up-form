<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/unique" type="text/css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="page">

        <div class="left-side">

            <div></div>

            <div class="big-title">
                <img src="img/odin-lined.png" width="100px" height="100px">
                <p>FIORE</p>
            </div>

            <div class="bg-credit">Photo by <a href="https://unsplash.com/@eberhardgross?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">eberhard üñê grossgasteiger</a> on <a href="https://unsplash.com/photos/XAxEp-NKBiQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
  
            </div>

        </div>

        <div class="right-side">

            <div class="speech">

                <p>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.<br>
                </p>

                <p>You <em>know</em> you want to.</p>

            </div>

            <div class="form">            


                <form action="" method="get">

                    <div class="details-section">

                        <div class="form-title">Let's do this!</div>

                        <div class="details">
    
                            <div class="left-details">
    
                                <div class="label">
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" name="first_name" id="first_name" placeholder="" required>
                                </div>
    
                                <div class="label">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
    
                                <div class="label">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" class="error" name="password" id="password" required>
                                </div>
    
                            </div>
    
                            <div class="right-details">
    
                                <div class="label">
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" name="last_name" id="last_name" required>
                                </div>
    
                                <div class="label">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" name="phone" id="phone" required>
                                </div>
    
                                <div class="label">
                                    <label for="confirm_pass">CONFIRM PASSWORD</label>
                                    <input type="password" class="error" name="confirm_pass" id="confirm_pass" required>
                                </div>
    
                            </div>
    
                        </div>

                    </div>
                
                    <button type="submit" class="createbtn">Create Account</button>       
                   
                </form>

                <div class="login">
                    <p>Already have an account? <a href="">Log In</a></p>
                    
                </div>

            </div>

        </div>

    </div>

</body>

</html>
